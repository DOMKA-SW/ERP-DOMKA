<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOMKA ERP - Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/dashboard.js" defer></script>
  <script type="module" src="js/modules/clientes.js" defer></script>
</head>
<body>
  <!-- =========================
       DASHBOARD
       ========================= -->
  <div class="dashboard">

    <!-- ======= SIDEBAR ======= -->
    <aside class="sidebar">
      <div class="logo">
        <img src="assets/logo.png" alt="DOMKA ERP">
        DOMKA ERP
      </div>
      <nav>
        <a href="#" id="nav-dashboard">🏠 Dashboard</a>
        <a href="#" id="nav-clientes">👥 Clientes</a>
        <a href="#" id="nav-usuarios">👤 Usuarios</a>
        <a href="#" id="nav-empresas">🏢 Empresas</a>
        <button id="logout-btn">Salir</button>
      </nav>
    </aside>

    <!-- ======= MAIN CONTENT ======= -->
    <main class="main-content">

      <!-- Topbar -->
      <div class="topbar">
        <div id="user-info">Hola, Usuario</div>
      </div>

<div id="modules-section" class="modules-grid">
  <div id="inventory-module"></div>

  <!-- Módulo Clientes -->
  <div class="module-card" id="clients-module">
    <h3>👥 Clientes</h3>
    <p>Gestiona la información de tus clientes.</p>

    <!-- Formulario para agregar/editar clientes -->
    <form id="client-form" class="client-form">
      <input type="hidden" id="client-id" value="">
      <input type="text" id="client-name" placeholder="Nombre completo" required>
      <input type="email" id="client-email" placeholder="Email" required>
      <input type="text" id="client-phone" placeholder="Teléfono" required>
      <button type="submit">Guardar Cliente</button>
    </form>

    <!-- Tabla de clientes -->
    <table id="clients-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>


      <!-- SuperAdmin Panel -->
      <section id="superadmin-panel" class="module-card" style="display:none;">
        <h3>🛠 SuperAdmin</h3>
        <p>Gestión de empresas y usuarios.</p>
      </section>

    </main>
  </div>

</body>
</html>
