<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - DOMKA ERP</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/dashboard.js"></script>
</head>
<body class="dashboard-page">
  <div class="dashboard-layout">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="assets/logo.png" alt="DOMKA Logo">
        <h2>DOMKA ERP</h2>
      </div>
      <nav class="sidebar-nav">
        <a href="#" class="active">🏠 Inicio</a>
        <a href="#">👥 Clientes</a>
        <a href="#">📋 Cotizaciones</a>
        <a href="#">📦 Inventario</a>
        <a href="#">📒 Contabilidad</a>
        <a href="#">⚙️ Configuración</a>
      </nav>
      <button id="logout-btn" class="btn-logout">Cerrar Sesión</button>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <!-- Topbar -->
      <header class="topbar">
        <h1 id="welcome-text">Bienvenido</h1>
      </header>

      <!-- Dashboard content -->
      <section class="content">
        <h2>Panel Principal</h2>
        <p>Aquí verás los módulos de tu empresa <span id="company-name">...</span>.</p>
        <div class="widgets-grid">
          <div class="widget-card">📊 Resumen de ventas</div>
          <div class="widget-card">🛒 Órdenes recientes</div>
          <div class="widget-card">⚠️ Alertas de inventario</div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
