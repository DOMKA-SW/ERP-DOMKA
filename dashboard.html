<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOMKA ERP - Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="dashboard.js" defer></script>
  <script type="module" src="clientes.js" defer></script>
</head>
<body>
  <!-- =========================
       DASHBOARD
       ========================= -->
  <div class="dashboard">

    <!-- ======= SIDEBAR ======= -->
    <aside class="sidebar">
      <div class="logo">
        <img src="assets/logo.png" alt="DOMKA ERP">
        DOMKA ERP
      </div>
      <nav>
        <a href="#" id="nav-dashboard">🏠 Dashboard</a>
        <a href="#" id="nav-clientes">👥 Clientes</a>
        <a href="#" id="nav-usuarios">👤 Usuarios</a>
        <a href="#" id="nav-empresas">🏢 Empresas</a>
        <button id="logout-btn">Salir</button>
      </nav>
    </aside>

    <!-- ======= MAIN CONTENT ======= -->
    <main class="main-content">

      <!-- Topbar -->
      <div class="topbar">
        <div id="user-info">Hola, Usuario</div>
      </div>

      <!-- Módulos -->
      <section id="modules-section" class="modules-grid">
        <!-- Módulos cargados dinámicamente según rol -->
      </section>

      <!-- Clientes Module -->
      <section id="clientes-module" class="module-card" style="display:none;">
        <h3>👥 Gestión de Clientes</h3>
        <p>Administra todos los clientes de tu empresa.</p>

        <form id="cliente-form">
          <input type="hidden" id="cliente-id">
          <input type="text" id="cliente-nombre" placeholder="Nombre completo" required>
          <input type="email" id="cliente-email" placeholder="Email" required>
          <input type="text" id="cliente-telefono" placeholder="Teléfono">
          <button type="submit">Guardar Cliente</button>
        </form>

        <div class="clientes-list">
          <h4>Clientes Registrados</h4>
          <ul id="clientes-ul"></ul>
        </div>
      </section>

      <!-- SuperAdmin Panel -->
      <section id="superadmin-panel" class="module-card" style="display:none;">
        <h3>🛠 SuperAdmin</h3>
        <p>Gestión de empresas y usuarios.</p>
      </section>

    </main>
  </div>

</body>
</html>
