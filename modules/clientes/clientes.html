<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMKA ERP - Gestión de Clientes</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="clientes.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar importado -->
        <div id="sidebar-container"></div>

        <div class="main-content">
            <!-- Header importado -->
            <div id="header-container"></div>

            <div class="module-content">
                <div class="module-header">
                    <h1>Gestión de Clientes</h1>
                    <button class="btn-primary" id="new-client-btn">
                        <span>+</span> Nuevo Cliente
                    </button>
                </div>

                <div class="clients-table-container">
                    <table class="clients-table" id="clients-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Empresa</th>
                                <th>Fecha de Creación</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="clients-tbody">
                            <!-- Los clientes se cargarán dinámicamente -->
                        </tbody>
                    </table>
                    <div class="loading-spinner" id="loading-spinner">Cargando clientes...</div>
                    <div class="empty-state" id="empty-state">
                        <p>No hay clientes registrados</p>
                        <button class="btn-primary" id="empty-new-client-btn">Agregar primer cliente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para nuevo/editar cliente -->
    <div class="modal" id="client-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Nuevo Cliente</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="client-form">
                <input type="hidden" id="client-id">
                <div class="form-group">
                    <label for="client-name">Nombre *</label>
                    <input type="text" id="client-name" required>
                </div>
                <div class="form-group">
                    <label for="client-email">Email</label>
                    <input type="email" id="client-email">
                </div>
                <div class="form-group">
                    <label for="client-phone">Teléfono</label>
                    <input type="tel" id="client-phone">
                </div>
                <div class="form-group">
                    <label for="client-company">Empresa</label>
                    <input type="text" id="client-company">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-outline" id="cancel-form">Cancelar</button>
                    <button type="submit" class="btn-primary" id="submit-form">Guardar Cliente</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmación para eliminar -->
    <div class="modal" id="delete-modal">
        <div class="modal-content confirm-modal">
            <div class="modal-header">
                <h2>Confirmar Eliminación</h2>
                <button class="close-btn" id="close-delete-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>¿Estás seguro de que deseas eliminar este cliente? Esta acción no se puede deshacer.</p>
            </div>
            <div class="modal-actions">
                <button class="btn-outline" id="cancel-delete">Cancelar</button>
                <button class="btn-danger" id="confirm-delete">Eliminar</button>
            </div>
        </div>
    </div>

    <!-- Importar Firebase y módulos -->
    <script type="module" src="clientes.js"></script>
    <!-- Cargar componentes compartidos -->
    <script>
        // Cargar sidebar
        fetch('../shared/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
                // Marcar el módulo actual como activo
                setTimeout(() => {
                    const currentNav = document.querySelector(`a[href="../clientes/clientes.html"]`);
                    if (currentNav) {
                        currentNav.parentElement.classList.add('active');
                    }
                }, 100);
            });

        // Cargar header
        fetch('../shared/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
</body>
</html>
