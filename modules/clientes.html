<h2>Gestión de Clientes</h2>
<form id="cliente-form" class="form">
  <input type="text" id="cliente-nombre" placeholder="Nombre" required>
  <input type="email" id="cliente-email" placeholder="Email" required>
  <input type="text" id="cliente-telefono" placeholder="Teléfono">
  <button type="submit">Guardar Cliente</button>
</form>

<h3>Lista de Clientes</h3>
<table class="data-table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Teléfono</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="clientes-list"></tbody>
</table>
